name: Apple Cruft Shield

on:
  pull_request:
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Remove macOS cruft
        run: scripts/cleanup-macos-cruft.sh --include-git
      - name: Fail if cleanup changed tracked files
        run: |
          if [ -n "$(git status --short)" ]; then
            echo "::error::Apple metadata artifacts were removed."
            echo "::error::Run scripts/cleanup-macos-cruft.sh locally and commit the results before pushing."
            git status --short
            exit 1
          fi
